<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Panel Data - Available Dates</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 { 
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        ul { 
            list-style-type: none;
            padding: 0;
        }
        li { 
            background-color: #fff;
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        li:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .date-link {
            font-size: 18px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .date-link:hover {
            text-decoration: underline;
        }
        .btn-group {
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: white;
        }
        .delete-btn:hover {
            background-color: #c0392b;
        }
        .upload-btn {
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .upload-btn:hover {
            background-color: #27ae60;
        }
        .no-data {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Solar Panel Data</h1>
        {% if dates %}
            <ul>
                {% for date in dates %}
                    <li>
                        <a href="{{ url_for('visualize_date', date=date) }}" class="date-link">{{ date }}</a>
                        <div class="btn-group">
                            <form action="{{ url_for('delete_data_route', date=date) }}" method="post" style="display:inline;">
                                <button type="submit" class="btn delete-btn">Delete All</button>
                            </form>
                            {% for device in date_devices[date] %}
                                <form action="{{ url_for('delete_data_route', date=date) }}" method="post" style="display:inline;">
                                    <input type="hidden" name="device_name" value="{{ device }}">
                                    <button type="submit" class="btn delete-btn">Delete {{ device }}</button>
                                </form>
                            {% endfor %}
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-data">No dates available. Please upload some data first.</p>
        {% endif %}
        <a href="{{ url_for('upload_file') }}" class="btn upload-btn">Upload New Data</a>
    </div>
</body>
</html>
